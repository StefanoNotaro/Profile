<footer class="page-footer font-small unique-color-dark">
    <div class="container text-center text-md-left mt-5" style="padding-top: 5px;">
        <div class="row mt-3">
            <div class="col-md-5 col-lg-6 col-xl-5 mx-auto mb-8">
                <h6 class="text-uppercase font-weight-bold">Stefano Notaro</h6>
                <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;" />
                <p>
                    {{ getTranslation('maintenedBy') }} <a [href]="gitHubUrl"><b>StefanoNotaro</b></a
                    >.
                </p>
            </div>

            <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                <h6 class="text-uppercase font-weight-bold">{{ getTranslation('usefulLink') }}</h6>
                <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;" />
                <p *ngFor="let link of links">
                    <a [href]="link.url"><i class="fab white-text mr-2" [ngClass]="link.icon"></i>{{ link.displayName }}</a>
                </p>
            </div>

            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                <h6 class="text-uppercase font-weight-bold">{{ getTranslation('contact') }}</h6>
                <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;" />
                <p><i class="fas fa-envelope mr-3"></i> {{ contactMail }}</p>
            </div>
        </div>
    </div>
