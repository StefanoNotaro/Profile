<app-loading *ngIf="isLoading"></app-loading>
<header>
    <div class="header intro-2">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" routerLinkActive="active" *ngFor="let menu of menues">
                        <a class="nav-link" [routerLink]="menu.path">{{ menu.displayName }}</a>
                    </li>
                    <div class="dropdown-divider"></div>
                    <select #languageSelect (change)="_translateService.use(languageSelect.value)" class="selectpicker lang-select" data-width="fit">
                        <option *ngFor="let lang of _translateService.getLangs()" [value]="lang" [selected]="_translateService.currentLang === lang">{{
                            getLanguageName(lang)
                        }}</option>
                    </select>
                </ul>
            </div>
        </nav>
        <div class="full-bg-img">
            <div class="mask flex-center">
                <div class="container text-center white-text">
                    <div class="white-text text-center wow fadeInUp">
                        <h2>
                            Stefano Notaro <small>({{ _translateService.instant('header.title') }})</small>
                        </h2>
                        <h5>{{ _translateService.instant('header.description') }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
